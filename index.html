<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" method="post">
        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" required pattern="[a-zA-Z\s,.]+" title="Only letters, spaces, commas, and periods are allowed.">
        <br>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required pattern="09\d{9}" title="Please enter a valid Philippines mobile number (e.g., 09171234567)">
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly>
        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
